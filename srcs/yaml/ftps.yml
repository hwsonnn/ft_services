apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: ftps
spec:
  type: LoadBalancer
  ports:
    - port: 20
      name: ftp-data
      targetPort: 20
      protocol: TCP
    - port: 21
      name: ftp
      targetPort: 21
      protocol: TCP
    - port: 31111
      name: passive0
      targetPort: 31111
      protocol: TCP
    - port: 31112
      name: passive1
      targetPort: 31112
      protocol: TCP
  selector:
    app: ftps


---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment 
  labels:
    app: ftps
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: ftps
  template: 
    metadata:
      labels:
        app: ftps 
    spec: 
      containers: 
        - name: ftps 
          image: ftps-image 
          imagePullPolicy: Never
          ports:
            - containerPort: 20
              hostPort: 20
            - containerPort: 21
              hostPort: 21
            - containerPort: 31111
              hostPort: 31111
            - containerPort: 31112
              hostPort: 31112