apiVersion: v1
kind: Service
metadata: 
  name: influxdb-service
  labels: 
    app: influxdb
spec:
  type: ClusterIP
  ports: 
    - port: 8086
  selector: 
    app: influxdb

---
apiVersion: v1
kind: PersistentVolume      #이게뭐여???? => PV, PVC
                            # PVC 를 만들면 mysql은 PV 를 자동으로 만듦
metadata:
  name: influxdb-pv
spec:
  storageClassName: standard
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/influxdb
  persistentVolumeReclaimPolicy: Retain
  # claimRef:
  #   name: influxdb-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:        #label을 통해서 색인할 수 있다
    app: influxdb-pvc
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: influxdb-pv

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels: 
    app: influxdb
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: influxdb
  template: 
    metadata: 
      labels: 
        app: influxdb
    spec: 
      containers: 
        - name: influxdb
          image: influxdb-image
          imagePullPolicy: Never
          ports:
            - containerPort: 8086
          env:
          - name: INFLUXDB_META_DIR
            value: /var/lib/influxdb/meta
          - name: INFLUXDB_DATA_DIR
            value: /var/lib/influxdb/data
          - name: INFLUXDB_DATA_WAL_DIR
            value: /var/lib/influxdb/wal
          volumeMounts:
            - name: influxdb
              mountPath: /var/lib/influxdb
      volumes:
            - name: influxdb
              persistentVolumeClaim:
                claimName: influxdb-pvc
