apiVersion: v1
kind: Service
metadata: 
  name: mysql-service
  labels: 
    app: mysql
spec: 
  type: ClusterIP
  ports: 
    - port: 3306
  selector: 
    app: mysql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: mysql-pvc
spec: 
  accessModes: 
    - ReadWriteOnce
  resources: 
    requests: 
      storage: 1.5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mysql-deployment
  labels: 
    app: mysql
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: mysql
  template: 
    metadata: 
      labels: 
        app: mysql
    spec: 
      containers: 
        - name: mysql
          image: mysql-image
          imagePullPolicy: Never
          ports: 
            - containerPort: 3306
          volumeMounts: 
            - name: mysql
              mountPath: /var/lib/mysql
      volumes: 
            - name: mysql
              persistentVolumeClaim: 
                claimName: mysql-pvc